<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const secretCode = 'doctorwho';

    const checkSecretCode = (secretCode) => {
      let pressed = [];

     const hasPressedSecretCode = (key) => {
        pressed = pressed.push(key).slice(-secretCode.length-1);
        return pressed.join('').includes(secretCode);
      };
      return hasPressedSecretCode
    };

    window.addEventListener('keyup', (e) => {

    });

  </script>
</body>

</html>
