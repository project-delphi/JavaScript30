<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="voiceinator">
    <h1>The Voiceinator 5000</h1>
    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>
    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">
    <label for="pitch">Pitch:</label>
    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Hello! I love JavaScript üëç</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>
  </div>

  <script>
    const voicesDropdown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');

const voiceAPI = (() => {
    const msg = Object.assign(new SpeechSynthesisUtterance(), {
      text: document.querySelector('[name="text"]').value
    });
    let voices = [];

    const populateVoices = () => {
      voices = speechSynthesis.getVoices();
      voicesDropdown.innerHTML = voices
        .filter(voice => voice.lang.includes('en'))
        .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
        .join('');
    };

    const toggle = msg => (startOver = true) => {
      speechSynthesis.cancel();
      startOver ? speechSynthesis.speak(msg) : null;
    };

    const setVoice = msg => voices => () => {
      msg.voice = voices.find(voice => voice.name === this.value);
      toggle();
    };

    const setOption = msg => opt => () => {
      msg[opt.name] = opt.value;
      toggle();
    };

    return({ 
      populateVoices: populateVoices,
      toggle: toggle(msg),
      setVoice: setVoice(msg)(voices),
      setOption: setOption(msg),
    });
})();

    speechSynthesis.addEventListener('voiceschanged', voiceAPI.populateVoices);
    voicesDropdown.addEventListener('change', voiceAPI.setVoice);
    options.forEach(option => option.addEventListener('change', voiceAPI.setOption(option)));
    speakButton.addEventListener('click', voiceAPI.toggle);
    stopButton.addEventListener('click', () => voiceAPI.toggle(false));

  </script>

</body>

</html>
